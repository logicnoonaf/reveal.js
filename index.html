<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css" />
	<link rel="stylesheet" href="dist/reveal.css" />
	<link rel="stylesheet" href="dist/theme/black.css" />

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css" />
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown>
				<textarea data-template>
					### 什么在决定我们的睡眠和清醒的状态？
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					- **首先是一种叫腺苷的化学分子**，当你睡饱醒来，体内腺苷的含量非常低，随着清醒时间加长，腺苷含量增加，你会觉得越来越困。
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					- 为什么我们喝咖啡能提神呢？因为咖啡因可以附着在腺苷受体上，所以受体不能正常与腺苷结合，相当于睡眠信号被阻隔了。
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					- 除了对咖啡因极度敏感的人，绝大部分情况下咖啡因是对我们的健康有好处的。至于摄入量和摄入的时间需要根据每个人的咖啡因代谢水平自行尝试和调整				
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					- **另一种力量是昼夜节律，光线，尤其是阳光是最重要影响昼夜节律的因素**。				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					- 为什么早上会比较清醒，这是因为一种叫做皮质醇的激素从肾上腺释放出来，皮质醇会加快血液循环，让人变得更有活力。
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					- 皮质醇的上升还会打开身体的计时器，告诉大脑在大约12到14小时后分泌褪黑素。这是一种可以让你昏昏欲睡的激素。
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					- 所以皮质醇是兴奋信号，褪黑素是睡意信号，兴奋信号触发发出睡意信号的计时器，这样就形成了 生物钟，在晚上皮质醇水平高，或者在白天褪黑素水平高都是不正常的
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					- **光如何设定我们的昼夜节律**
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					- 视网膜中存在控制生物钟的神经元，它们感知并传递特定的光线刺激传递到视交叉上核（相当于中央时钟）激活细胞。那么皮质醇的上升和释放褪黑素的计时器就开启了。
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					- 如果在日出后三小时内（越接近日出时间越好）去户外待一会儿，让眼睛直接接收日出的阳光，刺激产生皮质醇，可以完美校准我们的昼夜节律。如果在日照十分充足的地方和季节，30到60秒足够；一般情况推荐待2到10分钟，隔着窗户和墨镜接收阳光效果都不好。
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					- 运动也会分泌皮质醇，在早上运动有助于加固昼夜节律。
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					- 值得注意的是，当太阳已经升到头顶正上方时再出去，由于光的类型不同，昼夜节律校准不正确，会导致体内激素失调，是抑郁症和焦虑症的诱因之一。
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					- 醒着的时间越长视网膜上的神经元越容易被刺激到，更容易导致皮质醇上升。晚上尽量不要再接触明亮光照，夜晚皮质醇增加也是焦虑症、抑郁症的原因之一。
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					- 晚上尽量使用黄色或者淡红色的光源，看电子设备尽量调低亮度，会减少刺激神经元。
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					- 在日落时分出去让视网膜接受傍晚阳光的照射，只要2到10分钟，这有助于减少晚些时候光线对神经元的刺激。
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					- 晚上11到凌晨4点的光刺激会激活缰核，它会抑制多巴胺的释放
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					- **关于午睡**
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					- 大部分情况下睡20到30分钟比较好。但如果你前一天睡眠质量低或者时长不够，午睡时很可能陷入深度睡眠，醒来大脑很不清醒，同时也会打乱你的昼夜节律。
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					- 可以用瑜伽，冥想代替午睡。
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					- 人的精力集中和睡眠都是按照一种90分钟的循环规律的。在某个90分钟周期后醒来更有助于精力充沛。
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					- 适宜的温度能更快进入睡眠，室内温度夏季26度，冬季23度。
				</textarea>
			</section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/

		Reveal.initialize({
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
		});
	</script>
</body>

</html>
